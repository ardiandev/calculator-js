<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator JS</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1 class="project__name">Calculator JS</h1>
    </header>
    <main>
      <div class="container">
        <div class="display">
          <p class="previous__display"></p>
          <p class="current__display">0</p>
        </div>
        <div class="buttons__container">
          <button class="clear">AC</button>
          <button class="delete">Del</button>
          <button class="minus">+/-</button>
          <button class="operator">/</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">x</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
          <button class="number">0</button>
          <button class="dot">.</button>
          <button class="number">00</button>
          <button class="equal">=</button>
        </div>
      </div>
      <div class="source-code">
        <p class="code__link">
          Source:
          <a
            href="https://github.com/ardiandev/calculator-js"
            target="_blank"
            class="code__link"
            >GitHub</a
          >
        </p>
      </div>
    </main>
    <footer>
      <p class="copyright">
        Coded and Designed by
        <a
          href="https://github.com/ardiandev"
          target="_blank"
          class="profile__link"
          >Ardian Pradana</a
        >
      </p>
    </footer>
    <script src="/main.js" defer></script>
  </body>
</html>
